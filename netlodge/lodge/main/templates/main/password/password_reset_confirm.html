{% extends "header.html" %}

{% block title %}

New Password

{% endblock %}

        {% block form %}

        {% load crispy_forms_tags %}

        <div class="container p-5">
            <h2 class="font-weight-bold-mt-3"> Password reset confirm</h2>
            <hr>
            <p> Please enter your new password.</p>
          <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Reset password</button>
          </form>
        </div>

        {% endblock %}
